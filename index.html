<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Georgia', serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .content {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-size: 2rem;
            color: white;
            font-weight: bold;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            animation: gentle-float 3s ease-in-out infinite;
        }

        @keyframes gentle-float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .subtitle {
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.2em;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            color: #ff1744;
            opacity: 0;
            animation: rise 8s linear infinite;
            pointer-events: none;
        }

        @keyframes rise {
            0% {
                bottom: -50px;
                opacity: 0;
                transform: translateX(0) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                bottom: 110vh;
                opacity: 0;
                transform: translateX(var(--x-move)) rotate(360deg);
            }
        }

        .click-heart {
            position: absolute;
            font-size: 1.5rem;
            color: #ff1744;
            pointer-events: none;
            animation: fade-up 1s ease-out forwards;
        }

        @keyframes fade-up {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; }
            .subtitle { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>ü´∂üèª‚ù§Ô∏è</h1>
        <h1>I Love You Ruchiikaa</h1>
        <h1>ü´∂üèª‚ù§Ô∏è</h1>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            
            heart.style.left = Math.random() * 100 + '%';
            heart.style.setProperty('--x-move', (Math.random() - 0.5) * 100 + 'px');
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.animationDuration = (Math.random() * 3 + 6) + 's';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 10000);
        }

        // Create hearts continuously
        setInterval(createHeart, 400);

        // Initial hearts
        for (let i = 0; i < 15; i++) {
            setTimeout(createHeart, i * 200);
        }

        // Click interaction
        document.body.addEventListener('click', (e) => {
            for (let i = 0; i < 8; i++) {
                const heart = document.createElement('div');
                heart.className = 'click-heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = e.clientX - 15 + (Math.random() - 0.5) * 40 + 'px';
                heart.style.top = e.clientY - 15 + (Math.random() - 0.5) * 40 + 'px';
                heart.style.animationDelay = Math.random() * 0.2 + 's';
                
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 1000);
            }
        });
    </script>
</body>
</html>
